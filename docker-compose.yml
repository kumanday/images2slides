version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: images2slides-db
    environment:
      POSTGRES_USER: images2slides
      POSTGRES_PASSWORD: images2slides
      POSTGRES_DB: images2slides
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U images2slides -d images2slides"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./saas/api
      dockerfile: Dockerfile
    container_name: images2slides-api
    environment:
      - DATABASE_URL=postgresql://images2slides:images2slides@db:5432/images2slides
      - APP_BASE_URL=http://localhost:3000
      - TOKENS_ENCRYPTION_KEY=${TOKENS_ENCRYPTION_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - VLM_PROVIDER=${VLM_PROVIDER}
      - VLM_MODEL=${VLM_MODEL}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./saas/api:/app
      - ./images2slides:/app/images2slides

  worker:
    build:
      context: ./saas/worker
      dockerfile: Dockerfile
    container_name: images2slides-worker
    environment:
      - DATABASE_URL=postgresql://images2slides:images2slides@db:5432/images2slides
      - APP_BASE_URL=http://localhost:3000
      - TOKENS_ENCRYPTION_KEY=${TOKENS_ENCRYPTION_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - VLM_PROVIDER=${VLM_PROVIDER}
      - VLM_MODEL=${VLM_MODEL}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./saas/worker:/app
      - ./images2slides:/app/images2slides
      - worker_uploads:/app/uploads
      - worker_artifacts:/app/artifacts

  web:
    build:
      context: ./saas/web
      dockerfile: Dockerfile
    container_name: images2slides-web
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - API_URL=http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  worker_uploads:
  worker_artifacts:
